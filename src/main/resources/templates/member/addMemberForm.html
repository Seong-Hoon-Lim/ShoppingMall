<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>

    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
      <style>
        .fieldError {
          color: #f00;
        }
      </style>
    </th:block>

  <!-- 사용자 Script 추가 -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      $(document).ready(function () {
        const errorMsg = [[${errorMsg}]];
        if (errorMsg != null) {
          alert(errorMsg);
        }
      });
    </script>
  </th:block>

</head>
<body>

  <div class="container">
    <div layout:fragment="content">

      <div class="container">
        <h1>회원 가입</h1>
      </div>
      <br>
      <hr>

      <form action="/members/addMember" role="form" method="post"  th:object="${memberDTO}">
        <div class="form-group row">
          <label th:for="name" class="col-sm-2">이름</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="form-group row">
          <label th:for="email" class="col-sm-2">이메일주소</label>
          <div class="col-sm-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="form-group row">
          <label th:for="password" class="col-sm-2">비밀번호</label>
          <div class="col-sm-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <div class="form-group row">
          <label th:for="addr" class="col-sm-2">주소</label>
          <div class="col-sm-3">
            <input type="text" th:field="*{addr}" class="form-control" placeholder="주소를 입력해주세요">
            <p th:if="${#fields.hasErrors('addr')}" th:errors="*{addr}" class="fieldError">Incorrect data</p>
          </div>
        </div>
        <br>
        <hr>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10 ">
            <button type="submit" class="btn btn-primary" style="">등록</button>
            <button type="reset" class="btn btn-primary" style="">취소</button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          </div>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
